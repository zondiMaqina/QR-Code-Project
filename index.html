<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  
  <main class="main">
    
    <div class="cover">
      <img src="./images/image-qr-code.png" alt="QR-Coded" width="200px" height="200px">

      <div class="text">
        <h2>
          improve your frontend skills by building projects
        </h2>
        <p>
          scan the QR code to visit frontend mentor and take your coding skills to another level
        </p>
      </div>
    </div>
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zondi Maqina</a>.
  </footer>

</body>
</html>
